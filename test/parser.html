<!DOCTYPE html>
<html>
	<head>
		<title>XPath 2.0 parse tests</title>
		<script type="text/javascript" src="../xpath2.js"></script>
		<style>
			body {
				font-family: Arial;
				font-size: 0.8em;
			}
		</style>
	</head>
	<body>
		<script>
		(function() {
			// +++ 3.1 Primary Expressions 		-> misc (sequence)
			// *** 3.2 Path Expressions 		-> sequence
			// +++ 3.3 Sequence Expressions 	-> sequence
			// +++ 3.4 Arithmetic Expressions 	-> number
			// *** 3.5 Comparison Expressions 	-> boolean
			// +++ 3.6 Logical Expressions		-> boolean
			// +++ 3.7 For Expressions			-> misc (sequence)
			// +++ 3.8 Conditional Expressions	-> misc (sequence)
			// +++ 3.9 Quantified Expressions	-> boolean
			// xxx 3.10 Expressions on SequenceTypes	->

			var fNSResolver	= function(sPrefix) {
				switch (sPrefix) {
					case "ns":
						return "myns";
					case "xs":
						return "somns";
					default:
						return null;
				}
			};

			var aParseTests	= [
				[".", true],
				["1", true],
			["Empty expression"],
				["", false],
			["Comments"],
				[" 1 (:comment:)", true],
				[" 2 (:com (:comment:) ment:)", true],
				[" 3 (:com (:comment ment:)", false],
				[" 4 com (:comment:) ment:)", false],
				[" 4 :) com (:comment:) ment(:", false],
			["Sequences"],
				["1 , 2", true],
				["()",	true],
				["(",	false],
				["(1, 2)",	true],
				["(1, 2, )",false],
				["(, 1, 2)",false],
				[",",	false],
				[",,",	false],
				["1, 2",	true],	// legal in XPath 2 ?
				["1 , 2, ", false],
				[",1, 2, ", false],
			["Path steps"],
				["/*",		true],
				["//*",		true],
				["///*",	false],
				["/",		true],
				["//",		false],
				["///",		false],
				["*/",		false],
				["*//",		false],
				["*///",	false],
				["/*/",		false],
			["Filter expressions"],
				["(1, 2)[1]",	true],
				["(1, 2)[]",	false],
				["[1]",			false],
			["Name tests"],
				["*",		true],
				["div",		true],
				["ns:*",	true],
				["*:div",	true],
				["*:*",		false],
				["*:?",		false],
			["Axis + Name tests"],
				["self::ns:b",	true],
				["self:::b",	false],
				["self::*", true],
				["selfs::*", false],
			["Axis + Kind tests"],
				["self::document-node()",	true],
				["self::document()",		false],
			["Attribute axis shortcut + Name tests"],
				["@div",	true],
				["@*",	true],
				["@ns:*",	true],
				["@*:div",	true],
				["@*:*",	false],
				["@*:?",	false],
			["Abbreviated reverse step"],
				["..", true],
				["...", false],
			["Predicates"],
				["parent::*[@test]", true],
				["parent::*[", false],
				["parent::*[@test", false],
			["Axis step + Node test + Predicate"],
				["descendant-or-self::*[@test]//child", true],
				["descendant-or-self::*[@test]//", false],
				["//descendant-or-self::*[@test]", true],
				["/descendant-or-self::*[@test]", true],
				["/descendant-or-self::[@test]", false],
				["descendant-or-self::div//*", true],
			["Number literal"],
				["10",	true],
				[".10",	true],
				["10.",	true],
				["5.6e+2",	true],
				["5.6e-2",	true],
				["5.6e2",	true],
				["5.6E+3",	true],
				["5.6E-3",	true],
				["5.6E3",	true],
				["5e3",		true],
				["5e3",		true],
				["5E+3",	true],
				["5E+3",	true],
				["5E-3",	true],
				["5E-3",	true],
				[".5e3",	true],
				[".5e3",	true],
				[".5E+3",	true],
				[".5E+3",	true],
				[".5E-3",	true],
				[".5E-3",	true],
				["10.x",false],
			["Arithmetic: Additive expressions"],
				["1+2",	true],
				["1+",	false],
				["1-",	false],
			["Arithmetic: Multiplicative expressions"],
				["1 * 2",	true],
				["1 * ",	false],
				["* 1",	false],
				["1 *-1",	true],
				["5 div 3",		true],
				["5 div",		false],
				["div 5",		false],
				["-5 div -3",	true],
				["5 idiv 3",	true],
				["5 idiv",		false],
				["idiv 5",		false],
				["-5 idiv -3",	true],
				["5 mod 3",		true],
				["5 mod",		false],
				["mod 5",		false],
				["-5 mod -3",	true],
			["Arithmetic: Unary expressions"],
				["+1",	true],	// ?
				["-1",	true],
				["+",	false],
				["-",	false],
			["Comparison Expressions: General Comparison"],
				["1 = 1",	true],
				["1 = ",	false],
				[" = 1",	false],
				["1 != 1",	true],
				["1 != ",	false],
				[" != 1",	false],
				["1 < 1",	true],
				["1 < ",	false],
				[" < !",	false],
				["1 <= 1",	true],
				["1 <= ",	false],
				[" <= 1",	false],
				["1 > 1",	true],
				["1 > ",	false],
				[" > 1",	false],
				["1 >= 1",	true],
				["1 >= ",	false],
				[" >= 1",	false],
			["Comparison Expressions: Value Comparison"],
				["1 eq 1",	true],
				["1 eq ",	false],
				[" eq 1",	false],
				["1 ne 1",	true],
				["1 ne ",	false],
				[" ne 1",	false],
				["1 lt 1",	true],
				["1 lt ",	false],
				[" lt !",	false],
				["1 le 1",	true],
				["1 le ",	false],
				[" le 1",	false],
				["1 gt 1",	true],
				["1 gt ",	false],
				[" gt 1",	false],
				["1 ge 1",	true],
				["1 ge ",	false],
				[" ge 1",	false],
			["Comparison Expressions: Node Comparison"],
				[". is .",	true],
				[". is ",	false],
				[" is .",	false],
				[". >> .",	true],
				[". >> ",	false],
				[" >> .",	false],
				[". << .",	true],
				[". << ",	false],
				[" << .",	false],
			["Parenthesized Expressions"],
				["(1 + 2) * 3",	true],
				["1 + 2) * 3",	false],
				["(1 + 2 * 3",	false],
				["(1 + (2 + 3)) * 4",	true],
				["(1 + 2) * (3 + 4)",	true],
			["String literal"],
				["''", true],
				['""', true],
				["'string'", true],
				['"string"', true],
				["'str\'\'ing'", true],
				['"str\"\"ing"', true],
				["'str''ing'", true],
				['"str""ing"', true],
				["'string", false],
				['"string', false],
			["Variables"],
				["$var",	true],
				["$ns:var",	true],
				["$ var",	false],
				["$*",		false],
				["$ns:*",	false],
				["$*:var",	false],
				["va$r",	false],
				["var$",	false],
			["Functions"],
				["test()", true],
				["test(test())", true],
				["ns:test()", true],
				["*()", 	false],
				["ns:*()",	false],
				["*:test()", false],
				["test(1)", true],
				["test(test(1))", true],
				["test(1, 2, 3)", true],
				["test(", false],
				["test(1,)", false],
				["test(,1)", false],
				["test(1,2,)", false],
			["Logical expressions"],
				["1 or 2", true],
				["1 or 2 or", false],
				["or 1 or 2", false],
				["1 or or 2", false],
				["1 and 2", true],
				["1 and 2 and", false],
				["and 1 and 2", false],
				["1 and and 2", false],
				//
				["1 or (2 and 3)", true],
				["1 or 2 and 3)", false],
				["1 (2 and 3)", false],
			["Union expressions"],
				[". union .", true],
				[". | .", true],
				[". union . union .", true],
				[". | .", true],
				[". | . | .", true],
				[". union ", false],
				["union .", false],
				[". | ", false],
				["| .", false],
			["Intersect/except expressions"],
				[". intersect .", true],
				[". except .", true],
				[". intersect . intersect .", true],
				[". except . except .", true],
				[". intersect ", false],
				["intersect .", false],
				[". except ", false],
				["except .", false],
			["For expressions"],
				["for $a in * return .",	true],
				["for $a in *, $b in div return .",	true],
				["for $a in *, $b, in div return .",	false],
				["for $a",	false],
				["for $a in",	false],
				["for $a in .",	false],
				["for $a in . return",	false],
				["for $a on . return .",	false],
				["for $a in * returns .",	false],
				["for a in * return .",	false],
				["for $* in * return .",	false],
				["for $ns:* in * return .",	false],
				["for $*:a in * return .",	false],
/*			["Let expressions"],
				["let $a := * return .",	true],
				["let $a := * returns .",	false],
				["let $a := *, $b := div return .",	true],
				["let $a := .",	false],
				["let $a := . return",	false],
				["let a := * return .",	false],	*/
			["Quantified expressions"],
				["s0me $a in * satisfies .",	false],
				["some $a in * satisfies .",	true],
				["some $a in *, $b in div satisfies .",		true],
				["some $a in *, $b in div, satisfies .",	false],
				["some $a",	false],
				["some $a in",	false],
				["some $a in .",	false],
				["some $a in . satisfies",	false],
				["some $a on * satisfies .",	false],	// ?
				["some $a in * satisfie .",		false],
				["some a in * satisfies .",	false],	// ?
				["some $* in * satisfies .",		false],
				["some $ns:* in * satisfies .",		false],
				["some $*:a in * satisfies .",		false],
				["ev3ry $a in * satisfies .",	false],
				["every $a in * satisfies .",	true],
				["every $a in *, $b in div satisfies .",		true],
				["every $a in *, $b in div, satisfies .",	false],
				["every $a",	false],
				["every $a in",	false],
				["every $a in .",	false],
				["every $a in . satisfies",	false],
				["every $a on * satisfies .",	false],	// ?
				["every $a in * satisfie .",		false],
				["every a in * satisfies .",	false],	// ?
				["every $* in * satisfies .",		false],
				["every $ns:* in * satisfies .",	false],
				["every $*:a in * satisfies .",		false],
			["If expressions"],
				["if (div) then a else b",	true],
				["if ($div) then $a else $b",	true],
				["if ()",		false],
				["if ($div)",		false],
				["if ($div) then",	false],
				["if ($div) th3n",	false],
				["if ($div) then $a",	false],
				["if ($div) then $a else",		false],
				["if ($div) then $a els",		false],
				["if ($div) then $a els $b",	false],
				["if ($div) th3n $a els $b",	false],
			["Range expressions"],
				["1 to 5",		true],
				["$a to $b",	true],
				["1 to",		false],
				["1 to )",		false],
				["to 5",		false],
			["Instanceof expressions"],
				["1 instance of empty-sequence()",	true],
				["1 instance of empty-sequence(",	false],
				["1 instance of empty-sequence()*",	false],
				["1 instance of element()",		true],
				["1 instance of elements()",	false],
				["1 instance of item()",	true],
				["1 instance of item()?",	true],
				["1 instance of item()*",	true],
				["1 instance of item()+",	true],
				["1 instance of item()-",	false],
				["1 instance of item()^",	false],
				["1 instance of item(",		false],
				["1 instance of xs:integer",	true],
				["1 instance of xs:integer?",	true],
				["1 instance of xs:integer*",	true],
				["1 instance of xs:integer+",	true],
				["1 instance of xs:integer-",	true],
				["1 instance of xs:*",			false],
				["1 instance of *:integer",		false],
				["1 instance of *",				false],
				["1 instance of integer",		true],
				["1 instance of",			false],
			["Treat expressions"],
				["1 treat as xs:double",	true],
				["1 treat as",				false],
			["Castable expressions"],
				["1 castable as xs:double",		true],
				["1 castable as xs:double?",	true],
				["1 castable as xs:double+",	false],
				["1 castable as xs:double*",	false],
				["1 castable as xs:double-",	true],
				["1 castable as double",		true],
				["1 castable as xs:*",			false],
				["1 castable as *:double",		false],
				["1 castable as *",				false],
				["1 castable as",			false],
			["Cast expressions"],
				["1 cast as xs:double",		true],
				["1 cast as xs:double?",	true],
				["1 cast as xs:double-",	true],
				["1 cast as xs:double*",	false],
				["1 cast as xs:double+",	false],
				["1 cast as ?",			false],
				["1 cast as",			false],
			["Some edge cases"],
				["4 + (/) * 5",	true],
				["4 + / * 5",	false],
				["4 + /",	true],
				["/*",		true],
				["/*5",		false],
				["/ * 5",	false],
				["/ is /",	false],
				["--5",		true],
				["-+5",		true],
			[""]
			];

			var oStaticContext	= new xpath2.classes.StaticContext;
			oStaticContext.defaultElementNamespace	= "http://www.w3.org/1999/xhtml";
			oStaticContext.namespaceResolver		= fNSResolver;

			var aHtml	= [];
			for (var n = 0, r1, r2, s1, s2, b1, b2, n1 = 0, n2 = 0, t = 0; n < aParseTests.length; n++) {
				aHtml.push('<tr>');
				if (aParseTests[n].length == 1) {
					aHtml.push(	'<td style="background-color: #ddd; font-weight: bold" colspan="6">' + aParseTests[n][0] + '</td>');
				}
				else {
					t++;
					aHtml.push(	'<td>' + aParseTests[n][0] + '</td>');
					aHtml.push(	'<td>' + (aParseTests[n][1] ? '&nbsp' : 'illegal') + '</td>');
					// XPath2.js
					b1	= true;
					s1	= '&nbsp;';
					try {
						r1	= xpath2.compile(aParseTests[n][0], oStaticContext);
					}
					catch (e) {
						b1	= false;
						s1	= e.message || e;
					}
					if (aParseTests[n][1] != b1)
						n1++;
					aHtml.push(	'<td style="color:' + (aParseTests[n][1] == b1 ? 'green' : 'red') + '">' + (aParseTests[n][1] == b1 ? 'pass' : 'fail') + '</td>');
					aHtml.push(	'<td style="color:' + (aParseTests[n][1] == b1 ? 'silver' : 'black')+ '">' + s1 + '</td>');
					// Native
					b2	= true;
					s2	= '&nbsp;';
					try {
						r2	= document.createExpression(aParseTests[n][0], fNSResolver);
					}
					catch (e) {
						b2	= false;
						s2	= e.message || e;
					}
					if (aParseTests[n][1] != b2)
						n2++;
					aHtml.push(	'<td style="color:' + (aParseTests[n][1] == b2 ? 'green' : 'red') + '">' + (aParseTests[n][1] == b2 ? 'pass' : 'fail') + '</td>');
					aHtml.push(	'<td style="color:' + (aParseTests[n][1] == b2 ? 'silver' : 'black')+ '">' + s2 + '</td>');
				}
				aHtml.push('</tr>');
			}
			document.write(	'<table border="1" bordercolor="silver">' +
								'<thead>' +
									'<tr>' +
										'<th>Expression</th>' +
										'<th>Throws</th>' +
										'<th>XPath2.js</th>' +
										'<th>Exception</th>' +
										'<th>Native</th>' +
										'<th>Exception</th>' +
									'</tr>' +
								'</thead>' +
								'<tbody>' +
									aHtml.join('') +
								'</tbody>' +
								'<tfoot>' +
									'<tr>' +
										'<th>Errors (in ' + t + ' tests):</th>' +
										'<th>&nbsp</th>' +
										'<th>' + n1 + '</th>' +
										'<th>&nbsp;</th>' +
										'<th>' + n2 + '</th>' +
										'<th>&nbsp;</th>' +
									'</tr>' +
								'</tfoot>' +
							'</table>');
		})();
		</script>
	</body>
</html>
