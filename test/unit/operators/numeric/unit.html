<!DOCTYPE html>
<html>
	<head>
		<title>JsUnit testing page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../jsUnitClient.js"></script>

		<!-- Library -->
		<script type="text/javascript" src="../../../../xpath2.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			// Helper function
			function evaluateXPath(sXPath) {
				return XPath2.resolve(sXPath);
			}

			function evaluateXPathSingle(sXPath) {
				return evaluateXPath(sXPath)[0];
			}

			// Dummy test
			function testPage() {
				assertTrue(true);
			}

			// Tests
			// 6.2 Operators on Numeric Values
			function testNumericAdd() {
				// Not W3C tests
				assertEquals(1.5,
						evaluateXPathSingle('-4.5 + 6'));
				assertEquals(10.5,
						evaluateXPathSingle('6 + 4.5'));
				// JS floating problem
				assertEquals(0.3,
						evaluateXPathSingle('0.1 + 0.2'));
				// TODO: operations on INF, NaN
			}

			function testNumericSubtract() {
				// Not W3C tests
				assertEquals(-1.5,
						evaluateXPathSingle('4.5 - 6'));
				assertEquals(1.5,
						evaluateXPathSingle('6 - 4.5'));
				// JS floating problem
				assertEquals(0.1,
						evaluateXPathSingle('0.3 - 0.2'));
				// TODO: operations on INF, NaN
			}

			function testNumericMultiply() {
				// Not W3C tests
				assertEquals(27,
						evaluateXPathSingle('6 * 4.5'));
				assertEquals(-27,
						evaluateXPathSingle('6 * -4.5'));
				assertEquals(-27,
						evaluateXPathSingle('-6 * 4.5'));
				assertEquals(27,
						evaluateXPathSingle('-6 * -4.5'));
				// JS floating problem
				assertEquals(0.08,
						evaluateXPathSingle('0.2 * 0.4'));
				// TODO: operations on INF, NaN, 0
			}

			function testNumericDivide() {
				// Not W3C tests
				assertEquals(1.5,
						evaluateXPathSingle('6 div 4'));
				assertEquals(-1.5,
						evaluateXPathSingle('6 div -4'));
				assertEquals(-1.5,
						evaluateXPathSingle('-6 div 4'));
				assertEquals(1.5,
						evaluateXPathSingle('-6 div -4'));
				// JS floating problem
				assertEquals(0.75,
						evaluateXPathSingle('0.3 div 0.4'));
				// TODO: operations on INF, NaN, 0
			}

			function testNumericIntegerDivide() {
				assertEquals(3,
						evaluateXPathSingle('10 idiv 3'));
				assertEquals(-1,
						evaluateXPathSingle('3 idiv -2'));
				assertEquals(-1,
						evaluateXPathSingle('-3 idiv 2'));
				assertEquals(1,
						evaluateXPathSingle('-3 idiv -2'));
				assertEquals(3,
						evaluateXPathSingle('9.0 idiv 3'));
				assertEquals(-1,
						evaluateXPathSingle('-3.5 idiv 3'));
				assertEquals(0,
						evaluateXPathSingle('3.0 idiv 4'));
				assertEquals(5,
						evaluateXPathSingle('3.1E1 idiv 6'));
				assertEquals(4,
						evaluateXPathSingle('3.1E1 idiv 7'));
				// TODO: operations on INF, NaN, 0
			}

			function testNumericMod() {
				assertEquals(1,
						evaluateXPathSingle('10 mod 3'));
				assertEquals(0,
						evaluateXPathSingle('6 mod -2'));
				assertEquals(0.9,
						evaluateXPathSingle('4.5 mod 1.2'));
				assertEquals(3.0E0,
						evaluateXPathSingle('1.23E2 mod 0.6E1'));
				// JS floating problem
				assertEquals(0.9,
						evaluateXPathSingle('4.5 mod 1.2'));
				// Not W3C tests, influenced though
				// TODO: operations on INF, NaN, 0
//				assertNaN(
//						evaluateXPathSingle('10 mod NaN'));
//				assertNaN(
//						evaluateXPathSingle('NaN mod 3'));
			}

			function testNumericUnaryPlus() {
				// Not W3C tests
				assertEquals(2,
						evaluateXPathSingle('+2'));
				assertEquals(0.0E0,
						evaluateXPathSingle('+0.0E0'));
//				assertEquals(Infinity,
//						evaluateXPathSingle('+INF'));
			}

			function testNumericUnaryMinus() {
				// Not W3C tests
				assertEquals(-2,
						evaluateXPathSingle('-2'));
				assertEquals(0.0E0,
						evaluateXPathSingle('-0.0E0'));
//				assertEquals(-Infinity,
//						evaluateXPathSingle('-INF'));
			}

			// 6.3 Comparison Operators on Numeric Values
			function testNumericEqual() {
				// Not W3C tests
				assertEquals(true,
						evaluateXPathSingle('2 eq 2'));
				assertEquals(true,
						evaluateXPathSingle('2 eq 2e0'));
				assertEquals(false,
						evaluateXPathSingle('2 eq 3'));
				assertEquals(false,
						evaluateXPathSingle('4 eq 2'));
				// TODO: operations on INF, NaN
			}

			function testNumericLessThan() {
				assertEquals(false,
						evaluateXPathSingle('2 lt 2'));
				assertEquals(false,
						evaluateXPathSingle('2 lt 2e0'));
				assertEquals(true,
						evaluateXPathSingle('2 lt 3'));
				assertEquals(false,
						evaluateXPathSingle('4 lt 2'));
				// TODO: operations on INF, NaN
			}

			function testNumericGreaterThan() {
				assertEquals(false,
						evaluateXPathSingle('2 gt 2'));
				assertEquals(false,
						evaluateXPathSingle('2 gt 2e0'));
				assertEquals(false,
						evaluateXPathSingle('2 gt 3'));
				assertEquals(true,
						evaluateXPathSingle('4 gt 2'));
				// TODO: operations on INF, NaN
			}

		</script>
	</head>
	<body>
		<p>XPath2.js JsUnit unit page</p>
	</body>
</html>
