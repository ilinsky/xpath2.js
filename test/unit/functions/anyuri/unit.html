<!DOCTYPE html>
<html>
	<head>
		<title>JsUnit testing page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../jsUnitClient.js"></script>

		<!-- Library -->
		<script type="text/javascript" src="../../../../xpath.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			// Helper function
			function evaluateXPath(sXPath) {
				return xpath.evaluate(sXPath);
			}

			function evaluateXPathSingle(sXPath) {
				return evaluateXPath(sXPath)[0];
			}

			// Dummy test
			function testPage() {
				assertTrue(true);
			}

			// Tests
			function testResolveUri() {
				// Not W3c test
				// 1 arg
				// TODO: write 1 arg tests
				// 2 args
				assertEquals("http://www.ilinsky.com/articles/XMLHttpRequest/index.html",
						evaluateXPathSingle("fn:resolve-uri('index.html', 'http://www.ilinsky.com/articles/XMLHttpRequest/')"));
				assertEquals("http://www.ilinsky.com/index.html",
						evaluateXPathSingle("fn:resolve-uri('../../index.html', 'http://www.ilinsky.com/articles/XMLHttpRequest/')"));
				assertEquals("http://www.ilinsky.com/index.html",
						evaluateXPathSingle("fn:resolve-uri('/index.html', 'http://www.ilinsky.com/articles/XMLHttpRequest/')"));
				assertEquals("http://localhost/index.html",
						evaluateXPathSingle("fn:resolve-uri('http://localhost/index.html', 'http://www.ilinsky.com/articles/XMLHttpRequest/')"));
			}

		</script>
	</head>
	<body>
		<p>XPath.js JsUnit unit page</p>
	</body>
</html>
